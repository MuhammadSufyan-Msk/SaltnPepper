<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaltnPepper Clone</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <section>
        <header class="header">
            <div class="mainheader">
                <div class="logo">
                    <img src="./Assets/Logo.webp" alt="Logo" id="Logo">
                </div>
                <div class="navlist">
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Publications</li>
                        <li><button class="white">Get a Franchise</button></li>
                        <li><button class="red">Order Online <i class="fa-solid fa-circle-right"></i></button></li>
                    </ul>
                </div>
            </div>
        </header>
    </section>
    <!-- Header Section End -->
    
    <!-- Slider Section Start -->
    <section>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="./Assets/Slider1.webp" class="d-block w-100" alt="Slider 1">
                </div>
                <div class="carousel-item">
                <img src="./Assets/Slider2.webp" class="d-block w-100" alt="Slider 2">
                </div>
            </div>
        </div>
    </section>
    <!-- Slider Section End -->

    <section>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
